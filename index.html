<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for Nishat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="balloons">
        <!-- Balloons and Sprinkle Animation -->
    </div>

    <div class="birthday-message">
        <h1 class="message-text">Happy Birthday Nishat!</h1>
        <div class="typing-message">
            <!-- This will be filled with a typing animation -->
        </div>
    </div>

    <div class="cake">
        <img src="cake.png" alt="Birthday Cake">
        <button class="blow-button">Blow Candle</button>
    </div>

    <div class="crumble-paper-container">
        <!-- Crumbled paper with messages will go here -->
    </div>

    <div class="final-message">
        <button class="next-button">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
